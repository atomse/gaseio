[default]

# gaussian
.*\.gjf = gaussian
.*\.com = gaussian
.*\.log || This is part of the Gaussian = gaussian-out
.*\.out || This is part of the Gaussian = gaussian-out




# adf
.*\.adf ||  = adf
.*\.run || ADFBIN/adf = adf


# nwchem
.*\.nw$ ||  = nwchem
.*\.nwout || Northwest Computational Chemistry Package = nwchem-out


# orca
.*\.inp || (\*\s*xyzfile\s+\d+\s+\d+|\*\s*xyz\s+\d+\s+\d+) = orca
.*\.out || O   R   C   A = orca-out
.*\.gbw = orca-wfn


# vasp
.*\.vasp  = vasp
POTCAR = vasp
CONTCAR = vasp
OUTCAR = vasp-out
.*\.xml || <i name."program" type."string">vasp </i> = vasp-xml



# Material studio
.*\.xsd = xsd


# gromacs
.*\.gro  = gro


# ase
.*\.traj = traj


# general
.*\.xyz = xyz
.*\.extxyz = extxyz
.*\.mol = mol
.*\.mol2 = mol2
.*\.cif = cif
.*\.json = json


# properties
.*\.cube = cube









