[default]

# gaussian
.*\.gjf = gaussian
.*\.com || \n\s*#|^\s*# = gaussian
.*\.log || This is part of the Gaussian = gaussian-out
.*\.out || This is part of the Gaussian = gaussian-out




# adf
.*\.adf ||  = adf
.*\.run || \$ADFBIN/adf|adf\s+-n = adf
.*\.log || \sADF\s\d{4} = adf-out


# nwchem
.*\.nw$ ||  = nwchem
.*\.nwout || Northwest Computational Chemistry Package = nwchem-out


# orca
.*\.inp || (\*\s*xyzfile\s+\d+\s+\d+|\*\s*xyz\s+\d+\s+\d+) = orca
.*\.out || O   R   C   A = orca-out
.*\.gbw = orca-wfn


# vasp
.*\.vasp  = vasp-POSCAR
POSCAR = vasp-POSCAR
CONTCAR = vasp-POSCAR
OUTCAR = vasp-OUTCAR
.*\.xml || <i name.*"program".*vasp.*</i> = vasp-xml



# Material studio
.*\.xsd = xsd


# gromacs
.*\.gro  = gro


# ase
.*\.traj = traj


# general
.*\.xyz = xyz
.*\.log || ^\s*\d+\s*\n.*\n\s*[A-Z][a-z]? = xyz
.*\.extxyz = extxyz
.*\.mol$ = mol
.*\.mol2 = mol2
.*\.cif = cif
.*\.json = json


# properties
.*\.cube = cube





# molpro
.*\.com || \n\s*geometry|^\s*geometry   = molpro



# gromacs
.*\.log || .*(?:GROMACS is written by|G  R  O  M  A  C  S)  = gromacs



# siesta
.*\.log || AtomicCoordinatesAndAtomicSpecies = siesta
.*\.out || WELCOME TO SIESTA = siesta-out
